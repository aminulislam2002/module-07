<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid crimson;
        background-color: aqua;
        transition: width 5s linear, height 5s linear, transform 5s;
      }
      .box:hover {
        width: 400px;
        height: 400px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Transiton</h1>
    </div>
    <div class="box">
      <h1>Transiton</h1>
    </div>
    <div class="box">
      <h1>Transiton</h1>
    </div>
  </body>
</html>
